<aside id="sideNav" class="sidenav">
    <img src="{{ site.image }}" alt="Logotipo {{ site.title }}">
    
    <div class="divider"></div>

    <ul>
        {% if page.layout == "pages" %}
            {% include nav/nav.html %}
    
            {% else %}
                {% for item in site.data.home-nav %}
                    <li>
                        <a href="{{ item.url }}" title="{{ item.title }}" class="waves-effect waves-primary">
                            <i class="fas fa-{{ item.icon }}"></i> {{ item.title }}
                        </a>
                    </li>
                {% endfor %}
        {% endif %}
    </ul>
    <div class="divider"></div>

    <ul class="inline-list">
        {% for item in site.data.social %}
            <li>
                <a href="{{ item.url }}" title="{{ item.title }}" class="primary-color-text waves-effect waves-circle waves-light">
                    <span class="fa-stack fa-1x">
                        <i class="fab fa-{{ item.icon }} fa-stack-1x"></i>
                        <i class="far fa-circle fa-stack-2x"></i>
                    </span>
                </a>
            </li>
        {% endfor %}
    </ul>
</aside>
