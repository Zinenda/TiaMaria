<section id="sobre" class="section scrollspy">
    <div class="container">
        <section class="section-grid">
            <img src="/assets/uploads/man-and-woman-wearing-black-and-white-striped-aprons-2696064.jpg">

            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        {% for item in site.sobre limit: 4 %}
                            <li class="col s3 waves-effect waves-primary">
                                <a href="#sobreTab{{ forloop.index }}" class="primary-color-text">{{ item.title }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>

                {% for item in site.sobre limit: 4 %}
                    <div id="sobreTab{{ forloop.index }}" class="col s12">
                        {{ item.content }}
                    </div>
                {% endfor %}
            </div>
        </section>
    </div>
</section>
