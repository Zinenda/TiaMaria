<section id="sobre" class="section scrollspy">
    <div class="container">
        <div class="section-grid">
            <blockquote>
                {% for item in site.sobre limit: 1 %}
                    <h4 class="primary-color-text bolder">{{ item.title }}</h4>
                    <div class="light text-justified">
                        {{ item.content }}
                    </div>        
                {% endfor %}
            </blockquote>


            <section>
                <div class="row">
                    <div class="col s12">
                        <ul class="tabs tabs-fixed-width z-depth-1">
                            {% for item in site.sobre offset: 1 limit: 3 %}
                                <li class="tab col s4 waves-effect waves-primary hoverable">
                                    <a href="#sobreTab{{ forloop.index }}" class="primary-color-text" title="{{ item.title }}">{{ item.title }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>

                <div class="row">
                    {% for item in site.sobre offset: 1 limit: 3 %}
                        <div class="col s12" id="sobreTab{{ forloop.index }}">
                            <div class="container">
                                <div class="text-justified light">
                                    {{ item.content }}
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </section>
        </div>
    </div>
</section>
