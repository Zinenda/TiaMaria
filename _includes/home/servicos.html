<section id="servicos" class="section scrollspy primary-color white-text center">
    <div class="container">
        <ul class="section-grid">
            {% for item in site.servicos %}
                <li>
                    <i class="medium material-icons">{{ item.icon }}</i>
                    <p class="bolder">{{ item.title }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</section>
