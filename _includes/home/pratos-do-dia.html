<section class="row">
    <div class="col s12 l4">
        <h5 class="primary-color-text">Pratos do Dia</h5>

        <ul>
            {% for item in site.prato-do-dia %}
                <li>{{ item.title }}</li>
            {% endfor %}
        </ul>
    </div>
    
    <div class="col s12 l8">
        <div class="slick-responsive">
            {% for item in site.prato-do-dia %}
                <img data-lazy="{{ item.image }}?nf_resize=smartcrop&w=320&h=320" alt="{{ item.title }}" style="padding: 0 10px;">
            {% endfor %}
        </div>
    </div>
</section>
