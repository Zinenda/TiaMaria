<style>
    #restaurante {
    height: 50vh;
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: scroll;
    background-image: url(/assets/img/bg/quiabo-chima-restaurante-mobile-bg.jpg?nf_resize=fit&h=640);
    }

    /* Small devices (portrait tablets and large phones, 600px and up) */
    @media only screen and (min-width: 600px) {
        #restaurante {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(/assets/img/bg/quiabo-chima-restaurante-mobile-bg.jpg?nf_resize=fit&h=768);
        }
    }

    /* Medium devices (landscape tablets, 768px and up) */
    @media only screen and (min-width: 768px) {
        #restaurante {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(134, 35, 35, 0.5)), url(/assets/img/bg/quiabo-chima-restaurante-bg.jpg?nf_resize=fit&w=1024);
            background-attachment: fixed;
        }
    }

    /* Large devices (laptops/desktops, 992px and up) */
    @media only screen and (min-width: 992px) {
        #restaurante {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(/assets/img/bg/quiabo-chima-restaurante-bg.jpg?nf_resize=fit&h=992);
            background-attachment: fixed;
        }
    } 

    /* Extra large devices (large laptops and desktops, 1200px and up) */
    @media only screen and (min-width: 1200px) {
        #restaurante {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(/assets/img/bg/quiabo-chima-restaurante-bg.jpg?nf_resize=fit&w=1920);
            background-attachment: fixed;
        }
    }
</style>

<section class="section scrollspy" id="restaurante">
    <div class="container">
        <h4 class="primary-color-text">Restaurante</h4>

        <ul>
            {% for item in site.restaurante %}
                <li>- {{ item.category }}</li>
            {% endfor %}
        </ul>

        <a href="/restaurante/" class="btn waves-effect waves-light white primary-color-text">Veja Mais</a>
    </div>
</section>
