<header class="slider">
    <ul class="slides">
        {% for item in site.slider limit: 4 %}
            <li>
                <img src="{{ item.image }}">
                <div class="caption center">
                    <h4 class="bolder">{{ item.title }}</h4>
                </div>
            </li>
        {% endfor %}
    </ul>
</header>
