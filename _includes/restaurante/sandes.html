<article id="sandes">
    <h5 class="primary-color-text">Sandes</h5>
    
    <div class="section-desc">
        {% for item in site.restaurante %}
            {% if item.category == "Sandes" %}
                <div class="row">
                    <div class="col s6">
                        <p>{{ item.title }}</p>
                    </div>

                    <div class="col s6">
                        <p>{{ item.price }}.00 MT</p>
                    </div>
                    <hr>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</article>
